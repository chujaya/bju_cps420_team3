{% extends "check/base.html" %}

{% block main %}

{% if user.is_authenticated %}
<p>Welcome, {{ user.username }}. Thanks for logging in.</p>
{% else %}
<p>Welcome, new user. Please log in.</p>
{% endif %}


{% load static %}

<head>
	 <link rel="stylesheet" type="text/css" href="{% static "mainstyle.css" %}">
</head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<div id="center">

	<h1>Check Tracking App</h1>

	<div id="form">
		<input class="fa fa-search" type="text" name="search" placeholder="Search..."><br/><br/>

		<button class="button" id="checkModal">Insert </button><br/><br/>
		

		<!-- The Modal -->
		<div id="myModal" class="modal">

		  <!-- Modal content -->
			<div class="modal-content">
			<span class="close">&times;</span>
			<div>
				<form>
					Name:
					<input type="text" name="custname"><br/><br/>
					Check Number:
					<input type="number" name="checkno"><br/><br/>
					Date:
					<input type="date" name="date"><br/>
				</form>
			</div><hr>
				<div class="modal-footer">
					<form>
						<button class="modal-footer-button">Insert</button>
						<button class="modal-footer-button">Cancel</button>
						<button class="modal-footer-button">Clear</button>
					</form>
				</div>
			</div>
			

		</div>

		<a href="https://www.foxnews.com"><button class="button">Update </button></a><br/><br/>

		<a href="#" onClick="alert('You Have Insufficient Permissions!');"><button class="button">Delete </button></a><br/><br/>
	</div>

	<script>
	//retrieves the modal
	var modal = document.getElementById('myModal');
	
	//gets the button that opens the modal 
	var btn = document.getElementById("checkModal");
	
	// Get the <span> element that closes the modal
	var span = document.getElementsByClassName("close")[0];

	// When the user clicks on the button, open the modal 
	btn.onclick = function() {
    modal.style.display = "block";
	}

	// When the user clicks on <span> (x), close the modal
	span.onclick = function() {
    modal.style.display = "none";
	}

	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
		}
	}
	</script>

</div>	

</body>
</html>

{% endblock %}
